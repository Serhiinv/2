<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allure Report History</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #212121; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.5em 1em; border-bottom: 1px solid #eee; }
    tr:hover { background: #fafafa; }
    a { color: #1976d2; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Allure Report History</h1>
  <p>This page lists all available Allure reports generated by GitHub Actions.</p>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Report Link</th>
      </tr>
    </thead>
    <tbody id="reports-list">
      <!-- Report entries will be inserted here by JavaScript -->
    </tbody>
  </table>
  <script>
    // List all subdirectories (should match timestamp format)
    fetch(window.location.pathname)
      .then(response => response.text())
      .then(html => {
        // Parse directory listing (works for GitHub Pages' default index)
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && /^[0-9]{8}-[0-9]{6}\/$/.test(href));

        const table = document.getElementById('reports-list');
        if (links.length === 0) {
          table.innerHTML = '<tr><td colspan="2">No reports found.</td></tr>';
        } else {
          links.sort().reverse();
          for (const href of links) {
            const ts = href.replace(/\//g,'');
            const link = `<a href="./${href}index.html">${ts}</a>`;
            table.innerHTML += `<tr><td>${ts}</td><td>${link}</td></tr>`;
          }
        }
      });
  </script>
</body>
</html>
