name: Run Playwright Smoke Tests and Publish Report to Pages

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium Only
        run: npx playwright install chromium

      - name: Run Playwright tests (HTML reporter)
        run: npx playwright test --project=chromium --grep @smoke

      - name: Show report contents (debug)
        run: |
          echo "Report folder listing:"
          ls -la playwright-report || true
          find playwright-report -type f -maxdepth 4 -print || true

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./playwright-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2