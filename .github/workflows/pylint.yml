name: Lint Python code with Pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Pylint
        run: pip install pylint
      - name: Run Pylint
        run: |
          find . -type f -name "*.py" | xargs pylint
